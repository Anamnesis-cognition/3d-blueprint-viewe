<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blueprint Viewer</title>
    <style>
        body { margin: 0; background-color: #1a1a33; color: #fff; overflow: hidden; }
        canvas { display: block; }
        #info-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 350px;
            height: 100%;
            background-color: rgba(10, 10, 25, 0.85);
            padding: 20px;
            box-sizing: border-box;
            font-family: monospace;
            overflow-y: auto;
            line-height: 1.6;
        }
        h2 { border-bottom: 1px solid #444; padding-bottom: 10px; margin-top: 0;}
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info-panel"></div>
    <div id="error-message" style="display: none;"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
            "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'OrbitControls';

        // --- CONFIGURATION ---
        const COLORS = {
            stud: new THREE.Color(0xccb28c),
            plate: new THREE.Color(0xb29973),
            header: new THREE.Color(0x99664c),
            truss: new THREE.Color(0xbfb280)
        };
        const LUMBER_SIZES = { "2x4": { w: 1.5, d: 3.5 } };

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a33);
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(200, 300, 200);
        scene.add(directionalLight);

        const modelContainer = new THREE.Group();
        scene.add(modelContainer);

        function createCuboidMesh(dims, color) {
            const geometry = new THREE.BoxGeometry(dims.w, dims.h, dims.d);
            const material = new THREE.MeshLambertMaterial({ color: color });
            return new THREE.Mesh(geometry, material);
        }

        // --- *** FINAL CORRECTED WALL LOGIC *** ---
        function processWall(wallData) {
            const start = new THREE.Vector3(...wallData.start_point);
            const end = new THREE.Vector3(...wallData.end_point);
            const height = wallData.height || 108;
            const studSize = LUMBER_SIZES["2x4"];

            const wallGroup = new THREE.Group();
            const direction = new THREE.Vector3().subVectors(end, start);
            const length = direction.length();

            // STEP 1: Build the wall flat at the origin, pointing down the Z-axis
            const bottomPlate = createCuboidMesh({ w: studSize.w, h: studSize.d, d: length }, COLORS.plate);
            bottomPlate.position.set(0, studSize.d / 2, length / 2);
            const topPlate = createCuboidMesh({ w: studSize.w, h: studSize.d, d: length }, COLORS.plate);
            topPlate.position.set(0, height - studSize.d / 2, length / 2);
            wallGroup.add(bottomPlate, topPlate);

            const openingZones = [];
            (wallData.openings || []).forEach(op => {
                const opStart = op.distance_from_start;
                const opWidth = op.width;
                const opHeight = op.height;
                const headerSpec = op.header_spec;
                openingZones.push({ start: opStart, end: opStart + opWidth });

                const header = createCuboidMesh({w: headerSpec.width, h: headerSpec.depth, d: opWidth}, COLORS.header);
                header.position.set(0, opHeight + headerSpec.depth/2, opStart + opWidth/2);
                wallGroup.add(header);

                const jackStudHeight = opHeight - studSize.d;
                const jackStud1 = createCuboidMesh({w: studSize.w, h: jackStudHeight, d: studSize.d}, COLORS.stud);
                jackStud1.position.set(0, jackStudHeight/2 + studSize.d, opStart + studSize.d/2);
                const jackStud2 = createCuboidMesh({w: studSize.w, h: jackStudHeight, d: studSize.d}, COLORS.stud);
                jackStud2.position.set(0, jackStudHeight/2 + studSize.d, opStart + opWidth - studSize.d/2);
                wallGroup.add(jackStud1, jackStud2);
            });

            for (let pos = 0; pos < length; pos += 16) {
                const studZ = pos + studSize.d / 2;
                const isInOpening = openingZones.some(zone => studZ >= zone.start && studZ < zone.end);
                if (!isInOpening) {
                    const studHeight = height - (2 * studSize.d);
                    const stud = createCuboidMesh({w: studSize.w, h: studHeight, d: studSize.d}, COLORS.stud);
                    stud.position.set(0, studHeight/2 + studSize.d, pos + studSize.d/2);
                    wallGroup.add(stud);
                }
            }
            
            // STEP 2: Position the group at the start point and make it look at the end point.
            wallGroup.position.copy(start);
            wallGroup.lookAt(end);
            modelContainer.add(wallGroup);
        }
        
        function processRoof(roofData) {
            const footprint = roofData.footprint_polygon.map(p => new THREE.Vector3(...p));
            const trussGroupData = roofData.components.find(c => c.type === 'truss_group');
            if (!trussGroupData) return;

            const spacing = trussGroupData.spacing;
            const trussDef = trussGroupData.truss_definition;
            const span = trussDef.span;
            const pitch = trussDef.pitch;
            const pitchAngle = Math.atan(pitch.rise / pitch.run);
            const peakHeight = (span / 2) * Math.tan(pitchAngle);
            const topChordLen = Math.sqrt(Math.pow(span / 2, 2) + Math.pow(peakHeight, 2));

            const depthVec = new THREE.Vector3().subVectors(footprint[3], footprint[0]);
            const depth = depthVec.length();
            const depthDir = depthVec.normalize();
            
            const lumberW = LUMBER_SIZES["2x4"].w;
            const lumberD = LUMBER_SIZES["2x4"].d;

            for (let d = 0; d <= depth; d += spacing) {
                const trussOrigin = new THREE.Vector3().copy(footprint[0]).addScaledVector(depthDir, d);
                const truss = new THREE.Group();
                truss.position.copy(trussOrigin);
                
                const bottomChord = createCuboidMesh({w: span, h: lumberD, d: lumberW}, COLORS.truss);
                bottomChord.position.set(span / 2, lumberD / 2, 0);
                truss.add(bottomChord);

                const topChord1 = createCuboidMesh({w: topChordLen, h: lumberD, d: lumberW}, COLORS.truss);
                topChord1.rotation.z = pitchAngle;
                topChord1.position.set(span / 4, peakHeight / 2 + lumberD / 2, 0);
                truss.add(topChord1);
                
                const topChord2 = createCuboidMesh({w: topChordLen, h: lumberD, d: lumberW}, COLORS.truss);
                topChord2.rotation.z = -pitchAngle;
                topChord2.position.set(span * 3 / 4, peakHeight / 2 + lumberD / 2, 0);
                truss.add(topChord2);

                modelContainer.add(truss);
            }
        }
        
        function updateInfoPanel(data) {
            const infoPanel = document.getElementById('info-panel');
            const metadata = data.metadata || {};
            let html = `<h2>${metadata.project_name || 'Blueprint'}</h2>`;
            html += `<p>Units: ${metadata.units || 'Inches'}</p>`;
            html += `<hr><p><b>Controls:</b><br>Drag to Rotate<br>Right-Click/Drag to Pan<br>Scroll to Zoom</p>`;
            infoPanel.innerHTML = html;
        }

        async function loadAndBuild(blueprintUrl) {
            try {
                const response = await fetch(blueprintUrl);
                if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
                const data = await response.json();
                
                while(modelContainer.children.length > 0) { 
                    const child = modelContainer.children[0];
                    modelContainer.remove(child);
                }

                (data.assembly || []).forEach(element => {
                    if (element.type === 'framed_wall_3d') processWall(element);
                    if (element.type === 'roof_system_3d') processRoof(element);
                });
                
                updateInfoPanel(data);

                // Center camera on the final model
                const box = new THREE.Box3().setFromObject(modelContainer);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                const cameraDistance = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                
                camera.position.copy(center);
                camera.position.x += cameraDistance;
                camera.position.y += cameraDistance * 0.5;
                camera.position.z += cameraDistance;
                
                controls.target.copy(center);
                controls.update();
                
            } catch (error) {
                console.error('Error loading or parsing blueprint:', error);
                document.getElementById('error-message').textContent = `Error: Could not load blueprint. [${error.message}]`;
                document.getElementById('error-message').style.display = 'block';
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
        
        const urlParams = new URLSearchParams(window.location.search);
        const blueprintUrl = urlParams.get('blueprint');
        
        if (blueprintUrl) {
            loadAndBuild(blueprintUrl);
        } else {
            document.getElementById('error-message').textContent = 'ERROR: No blueprint URL specified.';
            document.getElementById('error-message').style.display = 'block';
        }
        
        animate();
    </script>
</body>
</html>
